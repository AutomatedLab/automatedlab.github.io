<!doctype html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1"> {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4="
        crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>

<body>

    <header>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
    </header>

    <div id="banner">
        <span id="logo"></span>

        <a href="{{ site.github.repository_url }}" class="button fork">
            <strong>View On GitHub</strong>
        </a>
        <div class="downloads">
            <span>Downloads:</span>
            <ul>
                <li>
                    <a href="https://github.com/AutomatedLab/AutomatedLab/archive/master.zip" class="button">ZIP</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- end banner -->

    <div class="wrapper">
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/About">About</a>
                </li>
                <li>
                    <a href="/Blog">Blog</a>
                </li>
            </ul>
        </nav>
        <section>
            {{ content }}

        </section>
        <footer>
            <p><a href="http://automatedlab.org"><img src="assets/images/alicon.png" /></a></p>
            <p>
                <small>Hosted on GitHub Pages &mdash; Theme by
                    <a href="https://twitter.com/michigangraham">mattgraham</a>
                </small>
            </p>
        </footer>
    </div>
</body>

</html>
